{% extends 'base.html' %}

{% block content %}
<h1>Edit User</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<!-- Add the change password form below the main form -->
<form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit">Change Password</button>
</form>

<a href="{% url 'admin:auth_user_password_change' user.id %}">Change Password</a>
{% endblock %}
